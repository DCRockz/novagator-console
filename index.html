<!doctype html><meta charset="utf-8">
<title>Pages Sanity Test</title>
<style>html,body{margin:0;height:100%;background:#111;color:#0f0;font:20px/1.4 system-ui;display:grid;place-items:center}</style>
<main>
  <h1>✅ GitHub Pages is serving index.html</h1>
  <p>Env: <code>?env=stage</code> → <span id="env">stage</span></p>
  <p>Time: <span id="t"></span></p>
</main>
<script>
  document.getElementById('t').textContent = new Date().toLocaleString();
  const u=new URLSearchParams(location.search); document.getElementById('env').textContent = u.get('env')||'prod';
</script>
