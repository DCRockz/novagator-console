<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novagator Developer Console</title>
<meta name="color-scheme" content="light dark" />
<style>
  :root{
    --bg:#0b0f19; --panel:#101623; --text:#e7eefb; --muted:#94a3b8;
    --accent:#5ee1ff; --accent-2:#7c4dff; --ok:#22c55e; --warn:#f59e0b; --err:#ef4444;
    --mono: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
  }
  @media (prefers-color-scheme: light){
    :root[data-theme="light"]{ --bg:#f7fafc; --panel:#ffffff; --text:#0b1220; --muted:#475569; --accent:#0066ff; --accent-2:#7c4dff; }
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 600px at 20% -10%, #12203a 0%, transparent 60%),
               radial-gradient(800px 600px at 100% 0%, #1b2b4a 0%, transparent 55%),
               var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    display:flex; align-items:stretch; justify-content:center;
  }

  /* Ambient grid / bezels */
  .wrap{width:min(1280px,100%); padding:16px; position:relative}
  .wrap:before{
    content:""; position:absolute; inset:8px;
    border-radius:18px;
    border:1px solid color-mix(in oklab,var(--accent),#000 85%);
    box-shadow:0 0 0 1px color-mix(in oklab,var(--panel),#fff 8%) inset, 0 20px 60px rgba(0,0,0,.35);
    pointer-events:none;
  }
  .wrap:after{
    content:""; position:absolute; inset:16px;
    background-image:
      linear-gradient(transparent 96%, color-mix(in oklab,var(--accent),#000 80%) 96%),
      linear-gradient(90deg, transparent 96%, color-mix(in oklab,var(--accent),#000 80%) 96%);
    background-size: 22px 22px, 22px 22px;
    opacity:.12; border-radius:12px; pointer-events:none;
  }

  .shell{
    background:linear-gradient(180deg,color-mix(in oklab,var(--panel) 92%, transparent) 0%, var(--panel) 100%);
    border:1px solid color-mix(in oklab,var(--panel),#fff 10%);
    border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    padding:12px; display:flex; flex-direction:column; gap:12px; min-height:80vh; position:relative;
    overflow:hidden;
  }

  /* Toolbar */
  .toolbar{
    display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    border:1px solid color-mix(in oklab,var(--panel),#fff 12%);
    padding:8px; border-radius:12px;
    background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 85%,transparent) 0%, color-mix(in oklab,var(--panel) 93%,transparent) 100%);
    box-shadow:0 2px 12px rgba(0,0,0,.25) inset;
  }
  .title{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
  .dot{width:10px;height:10px;border-radius:50%}
  .dot.ok{background:var(--ok)} .dot.warn{background:var(--warn)} .dot.err{background:var(--err)}
  .badge{font:600 12px var(--mono); color:var(--accent); border:1px solid color-mix(in oklab,var(--accent),#000 60%); padding:2px 8px; border-radius:999px}
  .rec{color:var(--err); border-color:color-mix(in oklab,var(--err),#000 60%); display:none}
  :root.record .rec{display:inline-block}

  .btn, select{
    font:600 12px var(--mono); color:var(--text);
    background:transparent; border:1px solid color-mix(in oklab,var(--muted),#000 50%);
    padding:6px 10px; border-radius:10px; cursor:pointer;
    transition:.15s border-color ease;
  }
  .btn:hover{border-color:color-mix(in oklab,var(--accent),#000 50%)}
  .btn.primary{border-color:color-mix(in oklab,var(--accent-2),#000 40%); color:var(--accent-2)}
  .pill{font:600 12px var(--mono); padding:4px 8px; border-radius:999px; border:1px solid color-mix(in oklab,var(--muted),#000 50%);}

  /* Cockpit grid */
  .grid{display:grid; grid-template-columns: 320px 1fr; gap:12px}
  @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

  /* Instruments */
  .panel{
    border:1px solid color-mix(in oklab,var(--panel),#fff 12%); border-radius:12px;
    background:color-mix(in oklab,var(--panel) 88%,transparent); padding:10px; display:flex; flex-direction:column; gap:10px;
    animation: rise .5s ease-out both;
  }
  .panel h3{margin:0 0 6px 0; font-size:13px; color:var(--muted); font-weight:700; letter-spacing:.04em}
  .cards{display:grid; grid-template-columns:1fr; gap:8px}
  .card{
    border:1px solid color-mix(in oklab,var(--muted),#000 50%); border-radius:10px; padding:8px;
    display:flex; justify-content:space-between; gap:8px; align-items:center; font:12px var(--mono);
    background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 80%,transparent), color-mix(in oklab,var(--panel) 92%,transparent));
  }
  .card .k{color:var(--muted)}
  .big{font:700 18px var(--mono)}
  .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}

  /* Console */
  .console{
    border:1px solid color-mix(in oklab,var(--panel),#fff 12%); border-radius:12px; padding:10px; display:flex; flex-direction:column; gap:10px; min-height:50vh;
    background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 88%,transparent), color-mix(in oklab,var(--panel) 96%,transparent));
    animation: rise .6s .05s ease-out both;
  }
  @keyframes rise{from{transform:translateY(16px); opacity:0} to{transform:none; opacity:1}}

  .screen{flex:1; overflow:auto; padding:8px 6px; scrollbar-gutter:stable both-edges}
  .line{font-family:var(--mono); white-space:pre-wrap; word-break:break-word; line-height:1.45}
  .line.fade{color:var(--muted)}
  .line .ts{color:var(--muted); margin-right:8px}
  .line .tag{padding:1px 6px; border-radius:6px; margin-right:6px; font-weight:700}
  .tag.OUT{background:color-mix(in oklab, var(--accent) 30%, transparent); color:var(--accent)}
  .tag.SYS{background:color-mix(in oklab, var(--accent-2) 30%, transparent); color:var(--accent-2)}
  .tag.ERR{background:color-mix(in oklab, var(--err) 25%, transparent); color:var(--err)}
  .prompt-row{display:flex; align-items:flex-start; gap:10px}
  .prompt{font-family:var(--mono); color:var(--muted)}
  .input{
    flex:1; min-height:24px; outline:none; border:none; background:transparent; color:var(--text);
    font-family:var(--mono); font-size:14px; caret-color: var(--accent);
  }
  .input[contenteditable="true"]:empty:before{content:attr(data-placeholder); color:var(--muted)}
  .footer{display:flex; align-items:center; justify-content:space-between; gap:8px; color:var(--muted); font:12px var(--mono)}
  .kbd{border:1px solid color-mix(in oklab, var(--muted), #000 40%); padding:1px 6px; border-radius:6px; margin:0 2px}

  /* Ticker */
  .ticker{
    position:relative; height:28px; border:1px solid color-mix(in oklab,var(--accent),#000 60%);
    border-radius:999px; overflow:hidden; background:linear-gradient(180deg, color-mix(in oklab,var(--panel) 85%,transparent), color-mix(in oklab,var(--panel) 95%,transparent));
    box-shadow:0 0 20px color-mix(in oklab,var(--accent),#000 85%) inset;
  }
  .ticker .track{
    position:absolute; white-space:nowrap; will-change:transform; left:0; top:0; padding:5px 0;
    animation: tick 22s linear infinite;
    font:600 12px var(--mono); color:color-mix(in oklab,var(--accent),#fff 10%);
  }
  @keyframes tick{ from{ transform:translateX(100%);} to{ transform:translateX(-100%);} }

  /* HUD (Notion minimal) */
  :root.hud .panel{display:none}
  :root.hud .toolbar .badge:not(.rec){display:none}
  :root.hud .toolbar select, :root.hud .toolbar #btnClear{display:none}
  :root.hud .wrap:after{opacity:.07}
</style>
</head>
